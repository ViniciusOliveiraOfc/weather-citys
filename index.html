<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="shortcut icon" href="assets/svg/icons8-sun-72.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reponsive.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main class="main">
        <h1 class="tituloMain">Clima</h1>

        <form class="busca">
            <input type="search" id="searchInput" placeholder="Nome da cidade">
            <button>Buscar</button>
        </form>

        <div class="resultado">
            <div class="titulo">--</div>

            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">--<sup>ºC</sup></div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
    
                <div class="vento">
                    <div class="ventoTitulo">Vento</div>
                    <div class="ventoInfo">--<span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aviso"></div>
    </main>

    <footer class="footer">
        Feito por <a href="https://github.com/Vinitoider" target="_blank">Vinícius</a>
    </footer>
</body>
</html>
